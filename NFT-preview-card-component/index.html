<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Build NFT preview card component" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="card">
      <img src="images/image-equilibrium.jpg" alt="nft image" class="nft-img" />
      <div class="content">
        <h1>Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="ethereum-info">
          <p class="info">
            <span class="ethereum"
              ><img src="/images/icon-ethereum.svg" alt="ethereum icon" />
              <span class="text">0.041 ETH</span>
            </span>
            <span class="time"
              ><img src="/images/icon-clock.svg" alt="" /><span class="text"
                >3 days left</span
              >
            </span>
          </p>
        </div>
        <div class="divider"></div>
        <div class="avatar-info">
          <img
            src="/images/image-avatar.png"
            alt="avatar image"
            class="avatar"
          />
          <p class="avatar-name">
            <span class="time">Creation of</span> Jules Wyvern
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
